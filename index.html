<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Suggester</title>
  </head>
  <body>
    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch the Quiz
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title" id="myModalLabel">Programming Language Suggester</h3>
            </div>
            <div class="modal-body">
          <!-- modalform input NAME -->
              <label for="name">Enter your name</label>
              <input id="name" type="text" class="form-control">
          <!-- Start quiz -->
              <h3 class="modal-title" id="myModalLabel">Answer these questions</h3>
          <!-- Question 1 -->
              <h4>What is your favorite food?</h4>
              <div class="answer1">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Burger with fries
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Steak with salad
                  </label>
                </div>
              </div>
          <!-- Question 2 -->
              <h4>Do you like hiking?</h4>
              <div class="answer2">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Show me a place I haven't been to...
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Neah, I am couch potato
                  </label>
                </div>
              </div>
          <!-- Question 3 -->
              <h4>What movie do you like?</h4>
              <div class="answer3">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Matrix
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Titanic
                  </label>
                </div>
              </div>
          <!-- Question 4 -->
              <h4>Where would you like to live?</h4>
              <div class="answer4">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Noisy city, with a lots of unfriendly people
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Village surrounded with farm land, horses, cows and corn fields.
                  </label>
                </div>
              </div>
          <!-- Question 5 -->
              <h4>How social are you?</h4>
              <div class="answer5">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Leave me alone!
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Let's do team building!
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="modalSubmit" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
